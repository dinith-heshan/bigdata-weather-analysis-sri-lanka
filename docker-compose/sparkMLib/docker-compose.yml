services:
  zeppelin:
    image: apache/zeppelin:0.10.0
    container_name: zeppelin
    platform: linux/amd64
    ports:
      - "8080:8080"  # Zeppelin UI
    environment:
      ZEPPELIN_LOG_DIR: /logs
      ZEPPELIN_NOTEBOOK_DIR: /notebook
      SPARK_HOME: /opt/spark
    volumes:
      - zeppelin_logs:/logs
      - zeppelin_notebook:/notebook
      - /usr/lib/spark-current:/opt/spark
      - /home/dinithheshan-gcp-bdp-vm/bigdata-weather-analysis-sri-lanka/data:/home/data
    restart: unless-stopped

volumes:
  zeppelin_logs:
  zeppelin_notebook:
  
